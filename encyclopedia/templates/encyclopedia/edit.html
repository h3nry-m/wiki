{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: {{title}}
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>
    <form action="{% url "index" %}" method="POST">
        {% csrf_token %}
        <textarea id="edit" name="edit">
            {{ content }}
          </textarea>
          <br><br>
          <input type="submit" value="Save">
    </form>
{% endblock %}
