{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: {{title}}
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <p>Title:</p>
        <input type="text" id="title" name="title" value = {{title}}>
        <br><br>
        <p>Content:</p>
        <div>
        <textarea id="content" name="content" rows="10" max-width=200px type='text'>
            {{ content }}
          </textarea>
          <br><br>
          <input type="submit" value="Save">
        </div>
    </form>
{% endblock %}
