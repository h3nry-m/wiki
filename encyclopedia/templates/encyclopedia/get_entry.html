{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: {{title}}
{% endblock %}

{% block body %}
    {% if entry %}
        <h1>{{title}}</h1>
        <p>{{ entry }} </p>
        <a href="{{title}}/edit/">Edit</a>
    {% else %}
        <h1>This entry does not exist</h1>
    {% endif %}
{% endblock %}
