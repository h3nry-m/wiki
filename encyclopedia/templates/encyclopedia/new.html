{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: New Entry
{% endblock %}

{% block body %}
    <h1>Create new entry</h1>
    {% if error %}
        <p>This entry already exists. Please change it.</p>
    {% endif %}
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
    
{% endblock %}
